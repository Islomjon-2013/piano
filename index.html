<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles.css" />
    <title>piano</title>
  </head>
  <body>
    <div class="piano">
      <div class="key white" data-note="C">A</div>
      <div class="key black" data-note="Cs">W</div>
      <div class="key white" data-note="D">S</div>
      <div class="key black" data-note="Ds">E</div>
      <div class="key white" data-note="E">D</div>
      <div class="key white" data-note="F">F</div>
      <div class="key black" data-note="Fs">R</div>
      <div class="key white" data-note="G">G</div>
      <div class="key black" data-note="Gs">T</div>
      <div class="key white" data-note="A">H</div>
      <div class="key black" data-note="As">Y</div>
      <div class="key white" data-note="B">J</div>
    </div>
    <audio src="/audios/A4.mp3" id="C"></audio>
    <audio src="/audios/As4.mp3" id="Cs"></audio>
    <audio src="/audios/B4.mp3" id="D"></audio>
    <audio src="/audios/D4.mp3" id="Ds"></audio>
    <audio src="/audios/Ds4.mp3" id="E"></audio>
    <audio src="/audios/D4.mp3" id="F"></audio>
    <audio src="/audios/E4.mp3" id="Fs"></audio>
    <audio src="/audios/G4.mp3" id="G"></audio>
    <audio src="/audios/Fs4.mp3" id="Gs"></audio>
    <audio src="/audios/E4.mp3" id="A"></audio>
    <audio src="/audios/E4.mp3" id="As"></audio>
    <audio src="/audios/E4.mp3" id="B"></audio>
    <script src="/main.js"></script>
  </body>
</html>
